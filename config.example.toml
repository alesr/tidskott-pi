# Tidskott PI Configuration

[device]
id = "tidskott-pi-device"
name = "tidskott Pi Camera"

[camera]
width = 1920
height = 1080
fps = 30
bitrate = 25000000  # 25 Mbps
codec = "libx265" # libx264, libx265, etc.

[buffer]
window_seconds = 30 # [5-60s]
snapshot_duration = 5
snapshot_interval = 5

[upload]
endpoint = "http://localhost:8080/upload"
max_retries = 3
max_concurrent = 2
delete_after_upload = true

[auth]
enabled = false
endpoint = "/auth/token"
client_id = "tidskott-client"
client_secret = "tidskott-secret"
